<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Admin</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  	<style>
		*{box-sizing: border-box;}
		ul{list-style: none;display: flex;padding: 5px 20px;}
		a{text-decoration: none;margin-right: 20px;color: #fff;}
		nav{background-color: #506a6c;height: 40px;}
		table{margin-top: 30px;}
		a:hover{color: #c6fbff;}
		th,tr{text-align: center;}
		input{border: none;outline: none;text-align: center;}
		button{border: 1px solid;border-radius: 3px;background-color: #506a6c;color: #fff;font-size: 15px;}
		thead{background-color: #a5d0d3;}
  	</style>
<head>
<body>
<div class="mainForm">
	<nav>
		<ul>
			<li><a href="/add">Add Products</a></li>
			<li><a href="/view_prod">View Products</a></li>
			<li><a href="/view_user">View Users</a></li>
			<li><a href="/">Logout</a></li>
		</ul>
	</nav>
	<div class="container">
		<table class="table table-bordered">
			<thead>
			  	<tr>
					<th scope="col">#</th>
					<th scope="col">Product Name</th>
					<th scope="col">Product ID</th>
					<th scope="col">Hash ID</th>
					<th scope="col">Remove</th>
			  	</tr>
			</thead>
			<tbody>
			  	{% for row in data %}
				<form action="/delete" method="post">
					<tr>
						<th scope="row">{{row[0]}}</th>
						<td><input type="text" name="prod_name" value="{{row[1]}}" readonly></td>
						<td><input type="text" name="prod_id" value="{{row[2]}}" readonly></td>
						<td>{{row[5]}}</td>
						<td><button>Delete</button></td>
					</tr>
				</form>
				{% endfor %}
			</tbody>
		  </table>
	</div>
</div>
